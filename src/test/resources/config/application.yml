eureka:
  client:
    enabled: false
  instance:
    appname: demoKafkaJHipster
    instanceId: demoKafkaJHipster:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: demoKafkaJHipster
  cloud:
    config:
      enabled: false
    stream:
      kafka:
        binder:
          replicationFactor: 1
          auto-create-topics: true
        bindings:
          binding-in-sse:
            destination: sse-topic
            content-type: text/plain
            group: demo-kafka-j-hipster
          binding-out-sse:
            destination: sse-topic
            content-type: text/plain
            group: demo-kafka-j-hipster
  jackson:
    serialization:
      write-durations-as-timestamps: false
  data:
    cassandra:
      compression: NONE
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: demo-kafka-j-hipster-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: demo-kafka-j-hipster-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'demoKafkaJHipsterApp'
  mail:
    from: demoKafkaJHipster@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: ZmYwNjZkYzg0OTIwMTYyNjUxMjIxMGFlNzExOWQxZjZjZGQ0MWI5ZjE3YzgwMTAxNTQ2ZGJhMTg0YmYwNWJjYzYzNjBmNGYwMWY4ODVmYzU2ZWZkNzZmZjBhOTFkZDI4YTFhN2U4M2M4NjhiYmUyNDNmYjZhMmYzMTczZDY0MTY=
